<header class="page-header site-section {{ classStat }}">

	<h1>{{ feature.title }}</h1>

	<p class="subheading">{{ feature.description }}</p>
	<p class="subheading"><strong>{{ niceStat }}</strong></p>

	<ul class="bullet-list" ng-if="notes != ''">
		<li ng-repeat="note in notes">
			{{note}}
		</li>
	</ul>

	<a class="" href="http://caniuse.com/#feat={{ featureKey }}" target="_blank">View on caniuse.com</a>
	
</header>


<section class="workarounds">
<h2>Workarounds (<a href="https://github.com/ireade/wtfoperamini#contribute" target="_blank">Submit</a>)</h2>


<p ng-if="workarounds.length == 0">None yet.</p>

<div ng-if="workarounds.length > 0" class="workaround" ng-repeat="workaround in workarounds">
	<header class="workaround-header">
		Submitted by <a href="https://github.com/{{ workaround.github_username }}" target="_blank">{{ workaround.github_username }}</a> 

		<a class="github-gist-star" target="_blank" href="{{ workaround.github_gist_url }}">
			<i class="fa fa-github-alt"></i> Discuss on GithubGist
		</a>
	</header>

	<pre class="workaround-code-snippet">{{ workaround.data }}</pre>
</div>



</script>



</div>
